<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Productos</title>
    <link rel="stylesheet" href="../static/css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Gestión de Productos</h1>
        
        <button class="btn-agregar" id="btnAgregar">Añadir Producto</button>
        
        <table id="tablaProductos">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Precio</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="cuerpoTabla">
                <tr class="mensaje-vacio">
                    <td colspan="4">No hay productos registrados</td>
                </tr>
            </tbody>
        </table>
    </div>
    
    <div class="modal" id="modalAgregar">
        <div class="modal-contenido">
            <h3 class="modal-titulo">Añadir Nuevo Producto</h3>
            <div class="campo">
                <label for="nombreProducto">Nombre:</label>
                <input type="text" id="nombreProducto" required>
            </div>
            <div class="campo">
                <label for="precioProducto">Precio:</label>
                <input type="number" id="precioProducto" step="0.01" min="0" required>
            </div>
            <div class="botones">
                <button class="btn-cancelar" id="btnCancelarAgregar">Cancelar</button>
                <button class="btn-guardar" id="btnGuardarProducto">Guardar</button>
            </div>
        </div>
    </div>
    
    <div class="modal" id="modalModificar">
        <div class="modal-contenido">
            <h3 class="modal-titulo">Modificar Producto</h3>
            <div class="campo">
                <label for="nombreModificar">Nombre:</label>
                <input type="text" id="nombreModificar" required>
            </div>
            <div class="campo">
                <label for="precioModificar">Precio:</label>
                <input type="number" id="precioModificar" step="0.01" min="0" required>
            </div>
            <input type="hidden" id="indiceModificar">
            <div class="botones">
                <button class="btn-cancelar" id="btnCancelarModificar">Cancelar</button>
                <button class="btn-modificar-confirmar" id="btnConfirmarModificar">Modificar</button>
            </div>
        </div>
    </div>
    
    <div class="modal" id="modalEliminar">
        <div class="modal-contenido">
            <h3 class="modal-titulo">Confirmar Eliminación</h3>
            <p>¿Está seguro de que desea eliminar este producto?</p>
            <input type="hidden" id="indiceEliminar">
            <div class="botones">
                <button class="btn-cancelar" id="btnCancelarEliminar">Cancelar</button>
                <button class="btn-eliminar-confirmar" id="btnConfirmarEliminar">Eliminar</button>
            </div>
        </div>
    </div>
    
    <script src="../static/js/script.js"></script>
</body>
</html>
